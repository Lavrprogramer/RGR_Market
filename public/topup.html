<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Поповнення балансу — GameHub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1><a href="index.html">GameHub</a></h1>
    <nav>
      <a href="index.html">Головна</a>
      <a href="library.html">Бібліотека</a>
      <a href="admin.html" id="adminLink" style="display:none;">Адмін</a>
      <a href="#" id="logoutButton">Вийти</a>
    </nav>
    <div class="user-info" id="userInfo">
      <span id="usernameDisplay"></span>
      <span id="userBalance"></span>
    </div>
  </header>

  <main>
    <h2>Поповнення рахунку</h2>

    <form id="topupForm" class="form-box">
      <label for="cardName">Імʼя на картці:</label>
      <input type="text" id="cardName" required />

      <label for="cardNumber">Номер картки:</label>
      <input type="text" id="cardNumber" maxlength="16" required pattern="\d{16}" />

      <label for="cardCVV">CVV:</label>
      <input type="password" id="cardCVV" maxlength="3" required pattern="\d{3}" />

      <label for="topupAmount">Сума (грн):</label>
      <input type="number" id="topupAmount" required min="1" />

      <button type="submit">Поповнити</button>
    </form>

    <p><a href="index.html">Назад на головну</a></p>
  </main>

  <script src="scripts/api.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/topup.js"></script>
</body>
</html>
